extra:
    homepage: https://example.com
    logo:
        # 利用可能なアイコンは以下を参照
        # https://material.io/resources/icons/?icon=description&style=baseline
        icon: 'developer_board'
    # ウェブアプリマニフェストを有効化
    manifest: 'manifest.webmanifest'
    social:
      - icon: fontawesome/brands/github
        link: https://github.com/IkuoShige
    version:
        provider: mike

extra_css:
  - 'css/lightbox.css'
  #- https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/css/lightbox.css
extra_javascript:
    - 'javascripts/lightbox.js'
  #- https://code.jquery.com/jquery-1.12.4.min.js
  #- https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/js/lightbox.min.js


markdown_extensions:
    - admonition
    - attr_list
    - footnotes
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.superfences
    - footnotes
    - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.details
    - pymdownx.keys
    - md_in_html
    - pymdownx.blocks.html



